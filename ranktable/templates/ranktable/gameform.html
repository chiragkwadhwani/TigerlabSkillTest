<!DOCTYPE html>
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        {% if form.team1_name.value == None %}
            <h3>Create New Game</h3>
        {% else %}
            <h3>Modify Game Details</h3>
        {% endif %}
        <br><br>
        <form method="POST">{% csrf_token %}
            <div class="row-12">
                {{form.team1_name|as_crispy_field}}
            </div>
            <div class="row-12">
                {{form.team1_score|as_crispy_field}}
            </div>
            <div class="row-12">
                {{form.team2_name|as_crispy_field}}
            </div>
            <div class="row-12">
                {{form.team2_score|as_crispy_field}}
            </div>
            <br>

            <button class="btn btn-dark btn-block" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
